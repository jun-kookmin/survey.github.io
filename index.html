<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>나의 설문지</title>
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    @font-face {
      font-family: 'SBAggroB';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }
    * {
      font-family: "SBAggroB";
    }
  </style>
</head>
<body class="container">
</br></br>
<div class="card">
  <div class="card-body">
  <h1 style="text-align : center">나의 설문지</h1>
  <form action="https://send.pageclip.co/nCd4qDUZMwsLK11heA646KUOpWDYl2rn" class="pageclip-form" method="post">

    <div class="mb-3">
    <label>이름</label>
      <div class="input-group">
    <input type="text" name="name" placeholder="Ex) 김국민" required class="form-control">
      </div>
    </div>

    <div class="mb-3">
    <label>이메일</label>
      <div class="input-group">
    <input type="email" name="email" placeholder="Ex) kookmin@gamil.com" class="form-control">
    </div>
    </div>


    <div class="mb-3">
    <label>학번</label>
      <div class="input-group">
    <input type="number" name="student_number" placeholder="Ex) 20240000" class="form-select">
      </div>
    </div>



    <label>지원 열람 번호</label>
    <input type="password" name="password" placeholder="비밀번호 입력하기">
    <br/><br/>


    <label>성별</label>
    <div class="form-check">
    <input type="radio" name="gender" value="male">남자</input>
    </div>
    <div class="form-check">
    <input type="radio" name="gender" value="female">여자</input>
    </div>
    <div class="form-check">
    <input type="radio" name="gender" value="etc">기타</input>
    </div>


    <label>학년</label>
    <select name="grade">
      <option value="1">1학년</option>
      <option value="1">2학년</option>
      <option value="1">3학년</option>
      <option value="1">4학년</option>
    </select>
    <br/><br/>


    <input type="text" name="version" value="v1" hidden readonly>
    <button type="submit" class="pageclip-form__submit btn btn-primary" style="width: 100%">제출</button>
  </form>
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </div>

</body>
</html>
